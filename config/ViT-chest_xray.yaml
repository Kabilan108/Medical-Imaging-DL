# Config for chest_xray Images

name: "ViT-chest_xray"

# Pre-trained model
model-name: "ViT-base"
checkpoint: "google/vit-base-patch16-224"
input-height: 224
input-width: 224
embed-dim: 768

# Model training parameters
num-classes: 2
batch-size: 1024
epochs: 20
lr: 0.001

# Directories
train-dir: "data/chest_xray/train"
test-dir: "data/chest_xray/test"
val-dir: "data/chest_xray/val"

# Image augmentation
input-mean: [0.5, 0.5, 0.5]
input-std: [0.5, 0.5, 0.5]

# Bottlenecks (features)
features:
  root: "data/chest_xray/vit-features"
  train: "data/chest_xray/vit-features/train"
  test: "data/chest_xray/vit-features/test"
  val: "data/chest_xray/vit-features/val"
  classes: "data/chest_xray/vit-features/classes.json"
